<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <style>

        /* Footer styles for printing */
        .footer-content {
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: flex;
            justify-content: flex-end;
            gap: 80px;
            width: 100%;
            box-sizing: border-box;
        }

        .signature-block {
            text-align: center;
            margin-top: 10px;
        }

        .signature-line {
            border-bottom: 1px solid #000;
            width: 200px;
            display: inline-block;
            height: 20px;
        }

        .signature-label {
            margin-top: 2px;
            font-size: 0.8em;
            color: #555;
        }
    </style>

    <div class="footer-content">
        <div class="signature-block">
            <p class="signature-line"></p>
            <p class="signature-label">Signature</p>
        </div>
        <div class="signature-block">
            <p class="signature-line"></p>
            <p class="signature-label">Printed Name / Title</p>
        </div>
    </div>
</body>
</html>
